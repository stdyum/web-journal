@if (column(); as column) {
  {{ column.title }}

  @if (canEdit()) {
    <button mat-button (click)="editLessonInfo(column, true)">
      {{ 'view_column_edit_info' | translation }}
    </button>
  } @else {
    <button mat-button (click)="editLessonInfo(column, false)">
      {{ 'view_column_show_info' | translation }}
    </button>
  }
}
