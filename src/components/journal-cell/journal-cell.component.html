@if (cell(); as cell) {
  @for (mark of cell.marks; track mark) {
    <div class="secondary-container"
         [class.secondary-container-clickable]="canEditMarks()"
         (click)="canEditMarks() && editMark(cell, mark)">
      {{ mark.mark }}
    </div>
  }

  @if (canEditMarks()) {
    <div class="secondary-container secondary-container-clickable add-mark" (click)="addMark(cell)">
      +
    </div>
  }
}
