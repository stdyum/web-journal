@if (options(); as options) {
  <fb [config]="searchFormConfig" />
  @for (option of options.options; track option) {
    <journal-option
      [option]="option"
      routerLink="view"
      [queryParams]="buildQueryParamsForOption(option)"
      class="accent-container-clickable"
    />
  }
  @if (options.hasNext) {
    <button mat-flat-button (click)="loadNextOptions()">Load more</button>
  }
}
